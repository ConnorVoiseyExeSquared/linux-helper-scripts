# Get editor completions based on the config schema
#"$schema" = 'https://starship.rs/config-schema.json'

format = '''
 [ÓÇ∂](#3B4252)$username[ÓÇ∞](bg:#434C5E fg:#3B4252)$directory[ÓÇ∞](fg:#434C5E bg:#4C566A)$git_branch$git_status[ÓÇ∞](fg:#4C566A bg:#86BBD8)$c$php$elixir$nodejs$elm$lua$golang$haskell$java$kotlin$julia$nim$rust$dotnet$python$package$vagrant[ÓÇ∞](fg:#86BBD8 bg:#06969A)$docker_context[ÓÇ∞](fg:#06969A bg:#33658A)$time[ÓÇ¥ ](fg:#33658A)
 $all$character '''

add_newline = true

[line_break]
disabled = true

[status]
disabled = false

[time]
disabled = false
time_format = "%R"
style = "bg:#33658A"
format = '[ $time ]($style)'

[memory_usage]
disabled = false
threshold = 75

[character]
disabled = false
success_symbol = '[‚ûú](bold green)'
error_symbol = '[‚ûú](bold red)'

[git_branch]
style = "bg:#4C566A"
format = '[ on $symbol$branch ]($style)'
disabled = false

[git_status]
style = "bg:#4C566A"
format = '[$all_status$ahead_behind ]($style)'
disabled = false

[battery]
full_symbol = "üîã"
charging_symbol = "üîå"
discharging_symbol = "‚ö°"
format = "[$symbol $percentage]($style) "

[[battery.display]]
threshold = 30
style = "bold red"

[directory]
style = "bg:#434C5E"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = ".../"

[directory.substitutions]
"Downloads" = "ÔÄô "
"Music" = "ÔÄÅ "
"Pictures" = "ÔÄæ "

[sudo]
disabled = false

[username]
style_user = "bg:#3B4252"
style_root = "bg:#3B4252"
format = '[ $user in ]($style)'
disabled = false
show_always = false

[package]
style = "bg:#86BBD8"
format = '[ $symbol($version) ]($style)'

[vagrant]
style = "bg:#86BBD8"
format = '[ $symbol($version) ]($style)'


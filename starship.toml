# Get editor completions based on the config schema
#"$schema" = 'https://starship.rs/config-schema.json'

format = '''
 $username$directory$git_branch$git_status$c$php$elixir$elm$golang$haskell$java$kotlin$julia$nim$rust$dotnet$python$package$vagrant$docker_context$time
 $all$character '''

add_newline = true

[line_break]
disabled = true

[status]
disabled = false

[time]
disabled = false
time_format = "%R"
style = "bg:#33658A"
format = '[  $time  ]($style)'

[memory_usage]
disabled = false
threshold = 75

[character]
disabled = false
success_symbol = '[âžœ](bold green)'
error_symbol = '[âžœ](bold red)'

[git_branch]
style = "bg:#4C566A"
format = '[  on $symbol $branch  ]($style)'
disabled = false

[git_status]
style = "bg:#4C566A"
format = '[$all_status$ahead_behind  ]($style)'
disabled = false

[battery]
full_symbol = "ðŸ”‹"
charging_symbol = "ðŸ”Œ"
discharging_symbol = "âš¡"
format = "[$symbol $percentage]($style) "

[[battery.display]]
threshold = 30
style = "bold red"

[directory]
style = "bg:#434C5E"
format = "[  $path  ]($style)"
truncation_length = 3
truncation_symbol = ".../"

[sudo]
disabled = false

[username]
style_user = "bg:#3B4252"
style_root = "bg:#3B4252"
format = '[  $user in  ]($style)'
